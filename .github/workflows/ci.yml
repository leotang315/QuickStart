# 最简单的GitHub Actions CI工作流
# 这个工作流会在每次push和pull request时运行

name: CI

# 触发条件：当代码推送到main分支或创建pull request时
on: [push, pull_request]

# 环境变量（全局）
env:
  FLUTTER_VERSION: '3.29.0'

# 定义工作任务
jobs:
  # 第一个任务：代码检查
  test:
    # 运行环境：使用最新的Windows
    runs-on: windows-latest
    
    # 任务步骤
    steps:
    # 步骤1：检出代码
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 步骤2：设置Flutter环境
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
         flutter-version: ${{ env.FLUTTER_VERSION }}
         channel: 'stable'
    
    # 步骤3：获取依赖
    - name: Get dependencies
      run: flutter pub get
    
    # # 步骤4：运行代码分析
    # - name: Analyze code
    #   run: flutter analyze
    
    # 步骤5：运行测试
    - name: Run tests
      run: flutter test
  
  # 构建Windows任务
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test   

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
    
    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build Windows app
      run: flutter build windows --release
    
